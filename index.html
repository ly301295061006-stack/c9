<!DOCTYPE html>

<style>

</head>
<body>
<h2>üéØ N√âM C√íN</h2>
<p>B·∫°n c√≥ 3 l∆∞·ª£t n√©m. ƒê∆∞a qu·∫£ c√≤n v√†o v√≤ng ƒë·ªÉ ghi ƒëi·ªÉm!</p>
<div id="game">
  <div id="vong"></div>
  <div id="quaco"></div>
  <canvas id="fireworks"></canvas>
</div>
<div id="message">H√£y click v√†o s√¢n ƒë·ªÉ n√©m!</div>
<div id="score">ƒêi·ªÉm: 0 | L∆∞·ª£t c√≤n l·∫°i: 3</div>

<script>
const quaco = document.getElementById("quaco");
const vong = document.getElementById("vong");
const message = document.getElementById("message");
const scoreEl = document.getElementById("score");
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = 600;
canvas.height = 500;

let particles = [];
let score = 0;
let turns = 3;

// V·ªã tr√≠ g·ªëc c·ªßa qu·∫£ c√≤n
const startX = 50;
const startY = 430;

// ƒê·∫∑t l·∫°i v·ªã tr√≠ ban ƒë·∫ßu
function resetBall(){
  quaco.style.left = "50%";
  quaco.style.bottom = "20px";
  quaco.style.top = "";
}

// Click ƒë·ªÉ di chuy·ªÉn qu·∫£ c√≤n
document.getElementById("game").addEventListener("click", function(e){
  if(turns <= 0) return; // h·∫øt l∆∞·ª£t th√¨ kh√¥ng n√©m n·ªØa

  const rect = this.getBoundingClientRect();
  const x = e.clientX - rect.left - quaco.offsetWidth/2;
  const y = e.clientY - rect.top - quaco.offsetHeight/2;

  quaco.style.left = x + "px";
  quaco.style.top = y + "px";
  quaco.style.bottom = "";

  // Ki·ªÉm tra tr√∫ng v√≤ng
  const qc = quaco.getBoundingClientRect();
  const vg = vong.getBoundingClientRect();
  const qcX = qc.left + qc.width/2;
  const qcY = qc.top + qc.height/2;
  const vgX = vg.left + vg.width/2;
  const vgY = vg.top + vg.height/2;
  const dist = Math.sqrt((qcX-vgX)**2 + (qcY-vgY)**2);
  
  if(dist < vg.width/2){
    message.textContent = "üéØ Tr√∫ng v√≤ng! Ghi 10 ƒëi·ªÉm!";
    score += 10;
  } else {
    message.textContent = "üòÖ Tr∆∞·ª£t r·ªìi!";
  }

  turns--;
  scoreEl.textContent = "ƒêi·ªÉm: " + score + " | L∆∞·ª£t c√≤n l·∫°i: " + turns;

  // Sau 1s b√≥ng v·ªÅ v·ªã tr√≠ c≈©
  setTimeout(resetBall, 1000);

  // N·∫øu h·∫øt l∆∞·ª£t ‚Üí t·ªïng k·∫øt
  if(turns === 0){
    setTimeout(()=>{
      if(score > 0){
        message.textContent = "üéâ Tuy·ªát v·ªùi! B·∫°n ƒë√£ ghi ƒëi·ªÉm, ch√∫c m·ª´ng nƒÉm m·ªõi!";
        bigFirework();
      } else {
        message.textContent = "üí™ B·∫°n ch∆∞a tr√∫ng l·∫ßn n√†o, th·ª≠ l·∫°i nh√©!";
      }
    }, 1200);
  }
});

// Ph√°o hoa l·ªõn khi k·∫øt th√∫c
function bigFirework(){
  for(let j=0;j<5;j++){
    setTimeout(()=>{
      firework(Math.random()*canvas.width, Math.random()*canvas.height/2);
    }, j*500);
  }
}

// Firework effect
function firework(x,y){
  for(let i=0;i<50;i++){
    particles.push({
      x: x, y: y,
      dx: Math.random()*5-2.5,
      dy: Math.random()*-5-1,
      life: 60,
      color: "hsl(" + Math.random()*360 + ",100%,50%)"
    });
  }
  animate();
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();
    p.x+=p.dx;
    p.y+=p.dy;
    p.dy+=0.05;
    p.life--;
    if(p.life<=0) particles.splice(i,1);
  });
  if(particles.length>0) requestAnimationFrame(animate);
}
</script>
</body>
